{%  extends 'base.html' %}


{% block content %}

<h1>Lade deine Dateien hoch</h1>
    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
        <input type="file" name="upload" accept=" .txt">
        <button type="submit"> Go</button>
        <div id="drop-zone" ondrop="dropHandler(event);" style="width:400px;height:300px;background:grey;"></div>
    </form>


    {%  if file_url %}
        <h2> result</h2>
        <p> uploaded to <a href="{{ file_url }}"> {{ file_url }}</a></p>
    {% else %}
    <h2> Uploads so far</h2>
        <ol>
        {% for file in allfiles%}
        <li><a href="/media/{{file}}"> {{ file }} </a></li>
        {% endfor %}
        </ol>

    {% endif %}
{% endblock %}
