{%  extends 'base.html' %}


{% block content %}

<h1>Upload your files</h1>
    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="upload" accept=" .txt">
    <button type="submit"> Go</button>
    </form>

        <h1>Upload using dropzoneJS</h1>

<form enctype='multipart/form-data' action=" {% url 'index' %}" method='POST' class="dropzone" id="my-dropzone" >
    {% csrf_token %}
    <div class="fallback">
      <input name="file" type="file" multiple />
    </div>
</form>




<h2> Uploads so far</h2>
    {%  if file_url %}
        <p> uploaded to <a href="{{ file_url }}"> {{ file_url }}</a></p>
    {% else %}
        <ol>
        {% for file in allfiles%}
        <li><a href="/media/{{file}}"> {{ file }} </a></li>
        {% endfor %}
        </ol>
    {% endif %}


{% endblock %}
